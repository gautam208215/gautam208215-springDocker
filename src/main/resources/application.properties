server.port = 9090

spring.datasource.url = jdbc:mysql://mysql-standalone:3306/microservice_one
spring.datasource.username = micro_user_one
spring.datasource.password = password

#spring.datasource.url=jdbc:mysql://localhost:3306/microservice_one
#spring.datasource.username=root
#spring.datasource.password=Hibernate@123

# Keep the connection alive if idle for a long time (needed in production)


# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update


spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect